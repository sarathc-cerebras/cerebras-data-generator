<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerebras Data Generator - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .auth-section {
            padding: 30px;
            text-align: center;
        }

        .auth-input {
            width: 400px;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 6px;
            margin-right: 10px;
        }

        .content {
            padding: 30px;
            display: none;
        }

        .content.visible {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
        }

        .section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            font-weight: 600;
        }

        .model-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .model-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .model-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 0.9em;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Cerebras Data Generator</h1>
            <p>Admin Configuration Panel</p>
        </div>

        <div class="auth-section" id="authSection">
            <h2 style="margin-bottom: 20px;">Authentication Required</h2>
            <input type="password" id="apiToken" class="auth-input" placeholder="Enter API Token">
            <button onclick="authenticate()" class="btn btn-primary">Login</button>
        </div>

        <div class="content" id="mainContent">
            <div id="alertContainer"></div>

            <!-- Statistics -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <h3>Queue Status</h3>
                    <div class="value" id="queueStatus">-</div>
                </div>
                <div class="stat-card">
                    <h3>Total Workers</h3>
                    <div class="value" id="totalWorkers">-</div>
                </div>
                <div class="stat-card">
                    <h3>Active Tasks</h3>
                    <div class="value" id="activeTasks">-</div>
                </div>
                <div class="stat-card">
                    <h3>Total Models</h3>
                    <div class="value" id="totalModels">-</div>
                </div>
            </div>

            <!-- Worker Configuration -->
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">‚öôÔ∏è Worker Configuration</h2>
                </div>
                <div class="form-group">
                    <label>Total Worker Concurrency</label>
                    <input type="number" id="workerConcurrency" min="1" max="1000">
                    <small style="color: #666;">Number of concurrent workers to process tasks</small>
                </div>
            </div>

            <!-- Global Settings -->
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">üåê Global Settings</h2>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Initial Retry Delay (seconds)</label>
                        <input type="number" id="initialRetryDelay" step="0.1" min="0.1">
                    </div>
                    <div class="form-group">
                        <label>Max Retry Delay (seconds)</label>
                        <input type="number" id="maxRetryDelay" min="1">
                    </div>
                    <div class="form-group">
                        <label>Max Retries</label>
                        <input type="number" id="maxRetries" min="1">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>TTFT Threshold (seconds)</label>
                        <input type="number" id="ttftThreshold" step="0.1" min="0.1">
                    </div>
                    <div class="form-group">
                        <label>Request Timeout (seconds)</label>
                        <input type="number" id="requestTimeout" min="1">
                    </div>
                </div>
            </div>

            <!-- Models Configuration -->
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">ü§ñ Model Configuration</h2>
                    <button onclick="addModel()" class="btn btn-success">+ Add Model</button>
                </div>
                <div id="modelsContainer"></div>
            </div>

            <!-- Action Buttons -->
            <div class="button-group" style="margin-top: 30px;">
                <button onclick="saveConfiguration()" class="btn btn-primary">üíæ Save Configuration</button>
                <button onclick="reloadConfiguration()" class="btn btn-secondary">üîÑ Reload from File</button>
                <button onclick="refreshStats()" class="btn btn-secondary">üìä Refresh Stats</button>
            </div>
        </div>
    </div>

    <script>
        let authToken = '';
        let currentConfig = null;

        async function authenticate() {
            const token = document.getElementById('apiToken').value.trim();
            if (!token) {
                showAlert('Please enter an API token', 'error');
                return;
            }

            authToken = token;
            localStorage.setItem('apiToken', token);

            try {
                await loadConfiguration();
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainContent').classList.add('visible');
                showAlert('Authentication successful', 'success');
                refreshStats();
                setInterval(refreshStats, 5000); // Auto-refresh every 5 seconds
            } catch (error) {
                showAlert('Authentication failed: ' + error.message, 'error');
                authToken = '';
                localStorage.removeItem('apiToken');
            }
        }

        async function loadConfiguration() {
            const response = await fetch('/api/config', {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            });

            if (!response.ok) {
                throw new Error('Failed to load configuration');
            }

            currentConfig = await response.json();
            populateForm();
        }

        function populateForm() {
            // Worker settings
            document.getElementById('workerConcurrency').value = 
                currentConfig.worker?.concurrency || 200;

            // Global settings
            document.getElementById('initialRetryDelay').value = 
                currentConfig.concurrency?.initial_retry_delay || 1.0;
            document.getElementById('maxRetryDelay').value = 
                currentConfig.concurrency?.max_retry_delay || 60.0;
            document.getElementById('maxRetries').value = 
                currentConfig.concurrency?.max_retries || 5;
            document.getElementById('ttftThreshold').value = 
                currentConfig.load_monitoring?.ttft_threshold || 5.0;
            document.getElementById('requestTimeout').value = 
                currentConfig.load_monitoring?.request_timeout || 120.0;

            // Models
            renderModels();
        }

        function renderModels() {
            const container = document.getElementById('modelsContainer');
            container.innerHTML = '';

            currentConfig.models_to_run?.forEach((model, index) => {
                container.innerHTML += createModelCard(model, index);
            });
        }

        function createModelCard(model, index) {
            return `
                <div class="model-card" id="model-${index}">
                    <div class="model-header">
                        <div class="model-name">${model.name}</div>
                        <button onclick="removeModel(${index})" class="btn btn-danger">Remove</button>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Model Name</label>
                            <input type="text" value="${model.name}" 
                                   onchange="updateModelField(${index}, 'name', this.value)">
                        </div>
                        <div class="form-group">
                            <label>Max Concurrent Requests</label>
                            <input type="number" value="${model.concurrency?.max_concurrent_requests || 10}" 
                                   onchange="updateModelField(${index}, 'max_concurrent_requests', parseInt(this.value))" min="0">
                        </div>
                        <div class="form-group">
                            <label>Min Concurrent Requests</label>
                            <input type="number" value="${model.concurrency?.min_concurrent_requests || 0}" 
                                   onchange="updateModelField(${index}, 'min_concurrent_requests', parseInt(this.value))" min="0">
                        </div>
                        <div class="form-group">
                            <label>Recovery Threshold</label>
                            <input type="number" value="${model.concurrency?.recover_threshold || 100}" 
                                   onchange="updateModelField(${index}, 'recover_threshold', parseInt(this.value))" min="0">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Temperature</label>
                            <input type="number" step="0.1" value="${model.generation?.temperature || 0.7}" 
                                   onchange="updateModelField(${index}, 'temperature', parseFloat(this.value))" min="0" max="2">
                        </div>
                        <div class="form-group">
                            <label>Top P</label>
                            <input type="number" step="0.05" value="${model.generation?.top_p || 0.8}" 
                                   onchange="updateModelField(${index}, 'top_p', parseFloat(this.value))" min="0" max="1">
                        </div>
                        <div class="form-group">
                            <label>Max Completion Tokens</label>
                            <input type="number" value="${model.generation?.max_completion_tokens || 8196}" 
                                   onchange="updateModelField(${index}, 'max_completion_tokens', parseInt(this.value))" min="1">
                        </div>
                        <div class="form-group">
                            <label>Seed</label>
                            <input type="number" value="${model.generation?.seed || 1}" 
                                   onchange="updateModelField(${index}, 'seed', parseInt(this.value))" min="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="stream-${index}" 
                                   ${model.generation?.stream ? 'checked' : ''}
                                   onchange="updateModelField(${index}, 'stream', this.checked)">
                            <label for="stream-${index}" style="margin: 0;">Enable Streaming</label>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateModelField(index, field, value) {
            const model = currentConfig.models_to_run[index];
            
            if (field === 'name') {
                model.name = value;
            } else if (['max_concurrent_requests', 'min_concurrent_requests', 'recover_threshold'].includes(field)) {
                model.concurrency[field] = value;
            } else {
                model.generation[field] = value;
            }
        }

        function addModel() {
            const newModel = {
                name: "new-model",
                concurrency: {
                    max_concurrent_requests: 10,
                    min_concurrent_requests: 0,
                    recover_threshold: 100
                },
                generation: {
                    stream: true,
                    max_completion_tokens: 8196,
                    temperature: 0.7,
                    top_p: 0.8,
                    seed: 1
                }
            };
            
            currentConfig.models_to_run.push(newModel);
            renderModels();
            showAlert('Model added. Remember to save configuration.', 'success');
        }

        function removeModel(index) {
            if (confirm('Are you sure you want to remove this model?')) {
                currentConfig.models_to_run.splice(index, 1);
                renderModels();
                showAlert('Model removed. Remember to save configuration.', 'success');
            }
        }

        async function saveConfiguration() {
            const payload = {
                models_to_run: currentConfig.models_to_run,
                worker: {
                    concurrency: parseInt(document.getElementById('workerConcurrency').value)
                },
                concurrency: {
                    initial_retry_delay: parseFloat(document.getElementById('initialRetryDelay').value),
                    max_retry_delay: parseFloat(document.getElementById('maxRetryDelay').value),
                    max_retries: parseInt(document.getElementById('maxRetries').value)
                },
                load_monitoring: {
                    ttft_threshold: parseFloat(document.getElementById('ttftThreshold').value),
                    request_timeout: parseFloat(document.getElementById('requestTimeout').value)
                }
            };

            try {
                const response = await fetch('/api/config', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error('Failed to save configuration');
                }

                const result = await response.json();
                showAlert('Configuration saved successfully! Changes are now active.', 'success');
                await loadConfiguration();
            } catch (error) {
                showAlert('Failed to save configuration: ' + error.message, 'error');
            }
        }

        async function reloadConfiguration() {
            if (!confirm('This will reload configuration from the YAML file. Any unsaved changes will be lost. Continue?')) {
                return;
            }

            try {
                const response = await fetch('/api/config/reload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to reload configuration');
                }

                showAlert('Configuration reloaded from file', 'success');
                await loadConfiguration();
            } catch (error) {
                showAlert('Failed to reload configuration: ' + error.message, 'error');
            }
        }

        async function refreshStats() {
            try {
                // Get queue stats
                const statsResponse = await fetch('/stats', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                const stats = await statsResponse.json();

                // Get worker status
                const workerResponse = await fetch('/api/workers/status', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                const workers = await workerResponse.json();

                // Update UI
                document.getElementById('queueStatus').textContent = 
                    `${stats.queue_stats?.pending || 0} pending`;
                document.getElementById('totalWorkers').textContent = workers.total_workers;
                document.getElementById('activeTasks').textContent = workers.active_tasks;
                document.getElementById('totalModels').textContent = workers.models?.length || 0;
            } catch (error) {
                console.error('Failed to refresh stats:', error);
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            container.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Check for saved token on load
        window.addEventListener('DOMContentLoaded', () => {
            const savedToken = localStorage.getItem('apiToken');
            if (savedToken) {
                document.getElementById('apiToken').value = savedToken;
                authenticate();
            }
        });
    </script>
</body>
</html>
